<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function() {
                var clientId = localStorage.getItem('clientId');
                if (!clientId) {
                    window.location.href = "/";
                }
            });
            function setClientId() {
                document.getElementById('clientIdField').value = clientId;
            }
            /*]]>*/
            var stompClient = null;

    function setConnected(connected) {
        if (connected) {
            document.getElementById("connect").setAttribute("disabled", "");
            document.getElementById("disconnect").removeAttribute("disabled");
            document.getElementById("conversation").style.display = "block";
        }else {
            document.getElementById("conversation").style.display = "hidden";
            document.getElementById("connect").removeAttribute("disabled");
            document.getElementById("disconnect").setAttribute("disabled", "");
        }
        document.getElementById("messages").innerHTML = "";
    }

    function connect() {
        var socket = new SockJS("/my-websocket");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log("Connected: " + frame);
            stompClient.subscribe("/topic/messages", function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
    }

    function showMessage(message) {
        console.log("Received message:", message);
        document.getElementById("messages").insertRow();
        document.getElementById("messages").append(message);
    }

    window.addEventListener('load',
        function () {
            document.getElementById("connect").addEventListener('click', (e) => {
                e.preventDefault();
                connect();
            });
            document.getElementById("disconnect").addEventListener('click', (e) => {
                e.preventDefault();
                disconnect();
            });
        }, false);

        </script>
        <title>ADM Console</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! This application relies on Javascript being
            enabled. Please enable Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Messages</th>
                        </tr>
                        </thead>
                        <tbody id="messages">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </body>
</html>
