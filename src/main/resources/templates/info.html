<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function() {
                var clientId = localStorage.getItem('clientId');
                if (!clientId) {
                    window.location.href = "/";
                }
            });
            function setClientId() {
                document.getElementById('clientIdField').value = clientId;
            }
            /*]]>*/
        </script>
        <title>ADM Console</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! This application relies on Javascript being
            enabled. Please enable Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>ADM Console</th>
                        </tr>
                        </thead>
                        <tbody id="SV_ON"></tbody>
                        <tbody id="Search"></tbody>
                        <tbody id="Response"></tbody>
                    </table>
                </div>
            </div>
        </div>
        </body>
</html>
