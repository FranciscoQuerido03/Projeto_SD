<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Pesquisa do Hacker News</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var clientId = localStorage.getItem('clientId');
        document.addEventListener('DOMContentLoaded', function() {
            if (!clientId) {
                window.location.href = "/";
            }
        });
        function setClientId() {
            document.getElementById('clientIdField').value = clientId;
        }
        /*]]>*/
    </script>
</head>
<body>
<h1>Resultados da Pesquisa do Hacker News</h1>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<form th:if="${!content.isEmpty()}" th:action="@{/indexing}" th:object="${query}" method="get" onsubmit="setClientId()">
    <input type="hidden" id="clientIdField" th:field="*{clientId}">
    <ul>
        <li th:each="story : ${content}">
            <a th:href="${story.url}" th:text="${story.title}"></a>
            <input type="hidden" th:name="'urls'" th:value="${story.url}">
        </li>
    </ul>
    <button type="submit">Indexar Resultados</button>
</form>
<div th:if="${content.isEmpty()}">
    <h3>Nenhum resultado encontrado.</h3>
</div>
<a href="/menu">Voltar ao Menu</a>
</body>
</html>
