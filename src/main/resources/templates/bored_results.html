<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Pesquisa do Hacker News</title>
    <script src="/Redirect.js"></script>
    <link rel="stylesheet" href="/results.css">
</head>
<body>
<h1>Atividade Sugerida</h1>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<div th:if="${boredActivity != null}" class="Results">
    <ul>
        <li>
            <span>Atividade:</span>
            <span th:text="${boredActivity.getActivity()}"></span>
        </li>
        <li>
            <span>Tipo:</span>
            <span th:text="${boredActivity.getType()}"></span>
        </li>
        <li>
            <span>Pre√ßo:</span>
            <span th:text="${boredActivity.getPrice()}"></span>
    </ul>
    <form th:action="@{/bored_results}" th:object="${query}" method="get" onsubmit="setClientId()">
        <input type="hidden" id="clientIdField" th:field="*{clientId}">
    </form>
</div>
<div th:if="${boredActivity == null}">
    <h3>Nenhum resultado encontrado.</h3>
</div>
<div class="Botoes">
    <button th:onclick="|window.location.href='@{/menu}'|">Voltar</button>
</div>
</body>
</html>
