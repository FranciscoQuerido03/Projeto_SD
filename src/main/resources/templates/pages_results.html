<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pages Results</title>

</head>
<body>
    <h1>Pages Results</h1>
    <div th:if="${not #lists.isEmpty(content)}">
        <ul>
            <li th:each="result : ${content}">
                <a th:href="${result.url}" th:text="${result.title}"></a>
                <p th:text="${result.citacao}"></p>
            </li>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(content)}">
        <h3>Error</h3>
        <p>Service unavailable due to internal problems...</p>
    </div>
</body>
</html>
