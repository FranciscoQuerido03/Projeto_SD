<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div th:if="${content != null and not #strings.isEmpty(content) and content[0].url != null}">
        <ul>
            <li th:each="result, index : ${content}">
                <span th:text="${index.index + 1}"></span>: <a th:href="${result.url}" th:text="${result.title}"></a>
                <p th:text="${result.citacao}"></p>
            </li>
        </ul>
    </div>
    <div th:if="${content[0].url == null}">
        <h3>Error</h3>
        <p th:text="${content[0].citacao}"></p>
    </div>
    <div>
        <a th:if="${previous}" th:href="@{/search_result(pageNumber=${pageNumber} - 1)}">Previous</a>
        <a th:if="${next}" th:href="@{/search_result(pageNumber=${pageNumber} + 1)}">Next</a>
        <button th:onclick="|window.location.href='@{/menu}'|">Voltar</button>
    </div>
</body>
</html>
